<div class="d-flex flex-row justify-content-between budget-item" [ngClass]="{'income': item.amount>=0, 'expense': item.amount<0}">
  <div class="description align-self-center" (click)="onClickEdit()">{{ item.description }}</div>
  <div class="amount" (click)="onClickEdit()">{{ item.amount }}</div>
  <div class="close-btn" (click)="onClickDelete()">
    <svg width="1.2rem" height="1.2rem" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="#D90226"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
    </svg>
  </div>
</div>
