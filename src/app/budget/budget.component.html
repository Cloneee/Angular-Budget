<section class="total-budget">
  <div class="value" [ngClass]="{'income': totalBudget>=0,'expenses': totalBudget<0}">{{ totalBudget }}</div>
</section>
<section class="add-items-section">
  <div class="add-items-container">
    <app-add-form style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-form>
  </div>
</section>
<hr style="margin-top: 0px;"> 

<app-budget-item-list style="padding: 20px;" [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
