<div>
  <section class="total-budget">
    <div class="value" style="color: white;"> {{ result }}</div>
  </section>
  <form>
    <div class="container" style="padding-top: 20px;">

      <div class="form-row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <input required type="number" class="form-control" placeholder="Số tiền">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-5 col-5">
          <select class="form-control" name="unit1">
            <option selected>Chọn đơn vị</option>
            <option value="{{ rate.value }}" *ngFor="let rate of rates | keyvalue">{{ rate.key }}</option>
          </select>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-2 col-2"><button class="btn btn-secondary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-right" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
            </svg>
          </button></div>
        <div class="col-lg-3 col-md-3 col-sm-5 col-5">
          <select class="form-control" name="unit2">
            <option selected>Chọn đơn vị</option>
            <option value="{{ rate.value }}" *ngFor="let rate of rates | keyvalue">{{ rate.key }}</option>
          </select>
        </div>
        <div class="col-lg-1 col-md-1 col"><button class="btn btn-info">Đổi</button></div>
      </div>

    </div>
  </form>
  <div>Update at {{ date }}</div>
</div>
